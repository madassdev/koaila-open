id: 43521
name: Prophesee
environments:
    production:
        database: prophesee
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm install && npm run build && npm run prod && rm -rf node_modules'
        deploy:
          - 'php artisan migrate --force'
